<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dad’s Medical Class – Gallery</title>
  <meta name="description" content="Static photo gallery of a medical class. One hero image plus a 5‑column grid of portraits with captions. Works on GitHub Pages.">
  <style>
    :root{
      --bg:#0b0d10; --panel:#111418; --text:#e8eef2; --muted:#a8b3bd; --gap:1rem; --radius:14px;
      --max:1200px; --accent:#6bb1ff;
    }
    html,body{height:100%}
    body{margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:linear-gradient(180deg,#0d1116,#0b0d10); color:var(--text)}
    header{max-width:var(--max); margin:2rem auto 1rem; padding:0 1rem}
    header h1{margin:.2rem 0 .3rem; font-weight:700}
    header p{margin:0; color:var(--muted)}
    .wrap{max-width:var(--max); margin:0 auto 3rem; padding:0 1rem}

    /* Hero */
    .hero{background:var(--panel); border:1px solid #1a1f25; border-radius:var(--radius); overflow:hidden}
    .hero img{width:100%; height:auto; display:block; object-fit:contain}
    .hero figcaption{padding:.6rem .8rem; text-align:center; border-top:1px solid #1a1f25}

    /* Grid */
    .grid{display:grid; gap:var(--gap); margin-top:1.25rem;
      grid-template-columns: repeat(5, 1fr);
    }
    @media (max-width:1100px){ .grid{grid-template-columns:repeat(4,1fr);} }
    @media (max-width:900px){ .grid{grid-template-columns:repeat(3,1fr);} }
    @media (max-width:640px){ .grid{grid-template-columns:repeat(2,1fr);} }
    @media (max-width:420px){ .grid{grid-template-columns:1fr;} }

    figure.card{margin:0; background:var(--panel); border:1px solid #1a1f25; border-radius:var(--radius); overflow:hidden}
    .thumb{display:block; width:100%; height:auto; aspect-ratio:4/3; object-fit:cover; transition:transform .2s ease}
    figure.card:hover .thumb{transform:scale(1.02)}
    figcaption{padding:.6rem .8rem; text-align:center; font-size:.95rem; color:var(--text); border-top:1px solid #1a1f25}

    /* Lightbox */
    .lightbox{position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.7); backdrop-filter:blur(6px); z-index:9999}
    .lightbox[aria-hidden="false"]{display:flex}
    .lb-stage{position:relative; width:min(96vw,1400px); height:min(92vh,900px); display:flex; align-items:center; justify-content:center}
    .lb-img{max-width:100%; max-height:100%; user-select:none; cursor:zoom-in; transition:transform .15s ease}
    .lb-zoomed{cursor:grab}
    .lb-caption{position:absolute; left:0; right:0; bottom:0; padding:.6rem 1rem; text-align:center; color:var(--text); background:linear-gradient(180deg,transparent,rgba(0,0,0,.75))}
    .lb-btn{position:absolute; top:50%; transform:translateY(-50%); background:rgba(17,20,24,.85); border:1px solid #2a323a; color:var(--text); width:44px; height:44px; border-radius:10px; font-size:22px}
    .prev{left:12px} .next{right:12px}
    .close{position:absolute; top:12px; right:12px; background:rgba(17,20,24,.85); border:1px solid #2a323a; color:var(--text); width:44px; height:44px; border-radius:10px; font-size:22px}
    .help{position:absolute; top:12px; left:12px; color:var(--muted); font-size:.9rem; opacity:.85}
    .kbd{font-family:ui-monospace,Menlo,Consolas,monospace; background:#0e1318; border:1px solid #2a323a; padding:.05rem .35rem; border-radius:6px}
  </style>
</head>
<body>
  <header>
    <h1>Dad’s Medical Class</h1>
    <p>“Full class” image at the top, then a permanent 5‑column grid of portraits. Click any image to view and zoom; use ←/→ to navigate; Esc to close.</p>
  </header>

  <div class="wrap">
    <!-- HERO / FULL CLASS -->
    <figure class="hero" id="hero">
      <img id="heroImg" src="images/full-class.jpg" alt="Full class photograph" loading="eager" />
      <figcaption>Full class</figcaption>
    </figure>

    <!-- GRID -->
    <main class="grid" id="grid" aria-live="polite"></main>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="lb-stage" id="stage">
      <img id="lbImg" class="lb-img" alt="" />
      <p id="lbCap" class="lb-caption" aria-live="polite"></p>
      <button class="lb-btn prev" id="prevBtn" aria-label="Previous image" title="Previous (←)">❮</button>
      <button class="lb-btn next" id="nextBtn" aria-label="Next image" title="Next (→)">❯</button>
      <button class="close" id="closeBtn" aria-label="Close (Esc)" title="Close (Esc)">✕</button>
      <div class="help">Click to <span class="kbd">zoom</span>; drag to pan; <span class="kbd">←</span>/<span class="kbd">→</span> to navigate</div>
    </div>
  </div>

    // —— RENDER ————————————————————————————————————————————————
    const grid = document.getElementById('grid');
    const heroImg = document.getElementById('heroImg');

    function makeFigure(src, caption){
      const fig = document.createElement('figure'); fig.className = 'card';
      const img = document.createElement('img'); img.className = 'thumb';
      img.src = src; img.alt = caption || ''; img.loading = 'lazy'; img.decoding = 'async';
      const cap = document.createElement('figcaption'); cap.textContent = caption || '';
      fig.appendChild(img); fig.appendChild(cap);
      return fig;
    }

    function render(){
      // Hero
      heroImg.src = HERO_SRC;
      // Grid
      PORTRAITS.forEach(item => {
       // Normalise CSV paths: if an entry starts with "image/", strip it, then prefix BASE
const src = encodeURI(
  BASE + (item.file || '').replace(/^image\//, '')
);
      });
      wireLightbox();
    }

    // —— LIGHTBOX (same behaviour as earlier) ————————————————
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbCap = document.getElementById('lbCap');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');

    let items = []; let index = 0; let zoomed=false, startX=0, startY=0, offsetX=0, offsetY=0, dragging=false;
    const ZOOM = 2.4;

    function wireLightbox(){
      const figs = Array.from(document.querySelectorAll('.grid figure'));
      items = figs.map((fig) => {
        const img = fig.querySelector('img');
        const cap = fig.querySelector('figcaption');
        fig.tabIndex = 0; fig.onclick = () => openLB(figs.indexOf(fig));
        fig.onkeydown = (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); openLB(figs.indexOf(fig)); } };
        return { src: img.src, alt: img.alt, caption: cap.textContent };
      });
    }

    function openLB(i){ index=i; updateLB(); lb.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden'; }
    function closeLB(){ lb.setAttribute('aria-hidden','true'); document.body.style.overflow=''; resetZoom(); }
    function updateLB(){ const it = items[index]; lbImg.src = it.src; lbImg.alt = it.alt || it.caption; lbCap.textContent = it.caption; resetZoom(); }
    function prev(){ index = (index - 1 + items.length) % items.length; updateLB(); }
    function next(){ index = (index + 1) % items.length; updateLB(); }
    function resetZoom(){ zoomed=false; offsetX=0; offsetY=0; dragging=false; lbImg.classList.remove('lb-zoomed'); lbImg.style.transform='translate(0,0) scale(1)'; }
    function toggleZoom(){ zoomed=!zoomed; if(zoomed){ lbImg.classList.add('lb-zoomed'); lbImg.style.transform=`translate(0,0) scale(${ZOOM})`; } else { resetZoom(); } }
    function onDown(e){ if(!zoomed) return; dragging=true; lbImg.style.cursor='grabbing'; const p=e.touches?e.touches[0]:e; startX=p.clientX-offsetX; startY=p.clientY-offsetY; }
    function onMove(e){ if(!dragging) return; const p=e.touches?e.touches[0]:e; offsetX=p.clientX-startX; offsetY=p.clientY-startY; lbImg.style.transform=`translate(${offsetX}px,${offsetY}px) scale(${ZOOM})`; }
    function onUp(){ if(!zoomed) return; dragging=false; lbImg.style.cursor='grab'; }

    // Wire global controls
    lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLB(); });
    closeBtn.addEventListener('click', closeLB);
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    lbImg.addEventListener('click', toggleZoom);
    lbImg.addEventListener('mousedown', onDown); window.addEventListener('mousemove', onMove); window.addEventListener('mouseup', onUp);
    lbImg.addEventListener('touchstart', onDown, {passive:true}); lbImg.addEventListener('touchmove', onMove, {passive:true}); lbImg.addEventListener('touchend', onUp);
    window.addEventListener('keydown', (e)=>{ if(lb.getAttribute('aria-hidden')==='true') return; if(e.key==='Escape') closeLB(); else if(e.key==='ArrowLeft') prev(); else if(e.key==='ArrowRight') next(); else if(e.key==='Enter') toggleZoom(); });

    // Kick off
    render();
